name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install frontend dependencies
        working-directory: frontend
        run: yarn install --frozen-lockfile

      - name: Create frontend .env
        working-directory: frontend
        run: |
          echo "REACT_APP_BACKEND_URL=${{ secrets.BACKEND_URL || 'https://pause-resume-jobs.preview.emergentagent.com' }}" > .env
          echo "WDS_SOCKET_PORT=443" >> .env
          echo "ENABLE_HEALTH_CHECK=false" >> .env

      - name: Build frontend
        working-directory: frontend
        run: yarn build

      - name: Sync Capacitor
        working-directory: frontend
        run: npx cap sync android

      - name: Make Gradle executable
        working-directory: frontend/android
        run: chmod +x ./gradlew

      - name: Build Debug APK
        working-directory: frontend/android
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: buse-kagit-debug-apk
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Build Release APK (unsigned)
        working-directory: frontend/android
        run: ./gradlew assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: buse-kagit-release-apk
          path: frontend/android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
